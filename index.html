<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Campeonato AutomÃ¡tico</title>
<style>
:root{
  --bg:#0f172a;--card:#020617;--text:#e5e7eb;--accent:#22c55e;--border:#1e293b;}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text);padding:16px}
h1,h2{margin:8px 0}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;margin-bottom:16px}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border:1px solid var(--border);padding:6px;text-align:center}
th{background:#020617}
input{width:50px;background:#020617;color:var(--text);border:1px solid var(--border);border-radius:6px}
@media(max-width:768px){table{font-size:12px}input{width:40px}}
img {position: relative; height: 50px; display: inline;}
</style>
</head>
<body>
<h1>Campeonato interno <img src="serieA.png" alt=""></h1>

<!-- ================= CONFIGURAÃ‡Ã•ES DIRETO NO CÃ“DIGO ================= -->
<script>
// ===== LISTA DE TIMES (ADICIONE OU REMOVA AQUI) =====
const times = [
  "Celso",
  "Henrique",
  "Bruno",
  "Lucas",
  "Theo",
  "Kayque",
  "Breno",
  "Samuel"
];

// ===== FORMATO DO CAMPEONATO =====
const idaEVolta = false; // true = ida e volta | false = somente ida

// ===== RESULTADOS DAS PARTIDAS (EDITAR AQUI) =====
// formato: {casa:"Time", fora:"Time", gc:0, gf:0}
const resultados = [
    {casa:"Celso", fora:"Henrique", gc:0, gf:0},
    
];
</script>
<!-- ================================================================= -->

<div class="card">
<h2>ðŸ“‹ Atletas</h2>
<ul id="listaTimes"></ul>
</div>

<div class="card">
<h2>ðŸ“Š ClassificaÃ§Ã£o</h2>
<table id="tabelaClassificacao"></table>
</div>

<div class="card">
<h2>âš½ Partidas</h2>
<table id="tabelaPartidas"></table>
</div>

<script>
// ===== GERAR PARTIDAS =====
function gerarPartidas(){
  const jogos=[];
  for(let i=0;i<times.length;i++){
    for(let j=i+1;j<times.length;j++){
      jogos.push({casa:times[i],fora:times[j]});
      if(idaEVolta) jogos.push({casa:times[j],fora:times[i]});
    }
  }
  return jogos;
}

// ===== INICIALIZAR CLASSIFICAÃ‡ÃƒO =====
function initTabela(){
  const t={};
  times.forEach(n=>t[n]={pts:0,v:0,e:0,d:0,gm:0,gs:0});
  resultados.forEach(r=>{
    if(!t[r.casa]||!t[r.fora])return;
    t[r.casa].gm+=r.gc; t[r.casa].gs+=r.gf;
    t[r.fora].gm+=r.gf; t[r.fora].gs+=r.gc;
    if(r.gc>r.gf){t[r.casa].v++;t[r.casa].pts+=3;t[r.fora].d++;}
    else if(r.gc<r.gf){t[r.fora].v++;t[r.fora].pts+=3;t[r.casa].d++;}
    else{t[r.casa].e++;t[r.fora].e++;t[r.casa].pts++;t[r.fora].pts++;}
  });
  return t;
}

// ===== RENDER =====
function render(){
  // Lista de times
  document.getElementById('listaTimes').innerHTML=times.map(t=>`<li>${t}</li>`).join('');

  // Partidas
  const jogos=gerarPartidas();
  let html='<tr><th>Casa</th><th>Fora</th><th>Gols</th></tr>';
  jogos.forEach(j=>{
    const r=resultados.find(x=>x.casa===j.casa&&x.fora===j.fora);
    html+=`<tr><td>${j.casa}</td><td>${j.fora}</td><td>${r?`${r.gc} x ${r.gf}`:'-'}</td></tr>`;
  });
  document.getElementById('tabelaPartidas').innerHTML=html;

  // ClassificaÃ§Ã£o
  const tab=initTabela();
  const ordem=Object.entries(tab).sort((a,b)=>{
    const sa=a[1],sb=b[1];
    return sb.pts-sa.pts||sb.v-sa.v||sb.e-sa.e||sb.gm-sa.gm||(sb.gm-sb.gs)-(sa.gm-sa.gs)||sa.gs-sb.gs||Math.random()-0.5;
  });
  let c='<tr><th>#</th><th>Time</th><th>Pts</th><th>V</th><th>E</th><th>D</th><th>GM</th><th>GS</th><th>SG</th></tr>';
  ordem.forEach((o,i)=>{
    const s=o[1];
    c+=`<tr><td>${i+1}</td><td>${o[0]}</td><td>${s.pts}</td><td>${s.v}</td><td>${s.e}</td><td>${s.d}</td><td>${s.gm}</td><td>${s.gs}</td><td>${s.gm-s.gs}</td></tr>`;
  });
  document.getElementById('tabelaClassificacao').innerHTML=c;
}

render();
</script>
</body>
</html>
